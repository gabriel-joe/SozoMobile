<ion-view view-title="Ajustes">
  <ion-content class="padding">
    	<div class="card" ng-show="error.messages.length != 0">
		  <div class="item item-divider" style="background: #EF473A; color: white">
		    Atenção
		  </div>
		  <div class="item item-text-wrap">
		    <div ng-repeat='erro in error.messages'>{{erro}}</div>
		  </div>
		</div>
    <div class="card">
	  <div class="item item-divider">
	    Nome Completo
	  </div>
	  <div class="item item-text-wrap"  ng-class="{'error': error.nome}">
	    
	    <div class="item item-input-inset">
		    <label class="item-input-wrapper">
		      <input type="text" value="{{solicitante.nome}}" ng-model="solicitante.nome">
		    </label>
		    <button class="button button-small button-assertive icon-left ion-checkmark" ng-click="salvarNome()">
		      Salvar
		    </button>

		  </div>

	  </div>
	  <div class="item item-divider">
	    Telefone
	  </div>
	  <div class="item item-text-wrap">
	    <h3 class="assertive">{{solicitante.telefone}}</h3>
	  </div>
	  <div class="item item-divider">
	   Armazear dados no aparelho
	  </div>
	  <div class="item item-text-wrap">

	  	<label class="toggle toggle-assertive" ng-click="toggleArmazenarDados()">
	       <input type="checkbox" ng-model="armazenarDados" ng-checked="{{armazenarDados}}">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
		  </div>
	</div>
  </ion-content>
</ion-view>
