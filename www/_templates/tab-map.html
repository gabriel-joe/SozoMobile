<ion-view view-title="Mapa">
  <ion-content class="map-container has-header" data-tap-disabled="true" ng-init="find()">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' markers="markers" id="#map_canvas" pan='false' options="map.options" >
    	<ui-gmap-marker idKey='marker.id' coords='marker.coords' icon="marker.icon" options="marker.options"> </ui-gmap-marker>
    </ui-gmap-google-map>
    <div class="padding">
	    <div class="card" ng-show="isGPSactived == false && GPS == true">
		  <div class="item item-divider" style="background: #EF473A; color: white">
		    Atenção
		  </div>
		  <div class="item item-text-wrap">
		    Para o funcionamento do aplicativo é necessário que o GPS do aparelho esteja ativado.
		  </div>
		</div>
	</div>
	<div class="padding">
		<button class="button button-assertive icon-left ion-ios-location" ng-click="find()">Buscar Localização Atual</button>
	</div>
	<div class="padding" style="position: absolute; bottom: 10px; width: 100%">
    	<button ng-show="isGPSactived == true && GPS == true" class="button button-assertive button-block" ng-click="solicitarSocorro()"> Solicitar Socorro </button>
    	<a href="tel:193" ng-show="isGPSactived == false && GPS == true"  class="button button-assertive button-block icon ion-ios-telephone-outlinee">Ligar para o bombeiro</a>
    </div>
  </ion-content>
</ion-view>
