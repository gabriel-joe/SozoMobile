<ion-view view-title="{{ocorrencia.dataCriacao}}">
  <ion-content class="padding">
    <img src="http://placehold.it/350x150">
    <div class="card">
	  <div class="item item-divider">
	    Endereço
	  </div>
	  <div class="item item-text-wrap">
	    {{ocorrencia.endereco}}
	  </div>
	  <div class="item item-divider">
	    Situação
	  </div>
	  <div class="item item-text-wrap">
	    <h3 class="assertive">{{ocorrencia.situacao}}</h3>
	  </div>
	  <div class="item item-divider">
	    Latitude / Longitude
	  </div>
	  <div class="item item-text-wrap">
	    {{ocorrencia.latitude}} / {{ocorrencia.longitude}}
	  </div>

	</div>
    
  </ion-content>
</ion-view>
